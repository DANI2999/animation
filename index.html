<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div ng-controller="mainCtrl as vm" class="app-container">
    <main>
      <section class="view">
        <section class="bubbles-container">
          <bubbles class="bubbles" ng-class="{ start: vm.start }" bubbles-config-default="{

        'floatTimeMin': 2,
        'bubbleSizeMax': 90,
        'bubbleSizeMin': 50,
        'timeBetweenMax': 2,
        'timeBetweenMin': 0,
        'bubbleFrequency': 750,
        'numBackgroundBubbles': 10,
        'bubbles': [{
          title: 'Angular JS',
          logo: '//raw.githubusercontent.com/angular/angular.js/master/images/logo/AngularJS-Shield.exports/AngularJS-Shield-huge.png'
        },
        {
          title: 'Underscore JS',
          logo: '//underscorejs.org/docs/images/underscore.png'
        },
        {
          title: 'PHP',
          logo: '//upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/2000px-PHP-logo.svg.png'
        },
        {
          title: 'HTML5',
          logo: '//upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2000px-HTML5_logo_and_wordmark.svg.png'
        },
        {
          title: 'JavaScript',
          logo: '//www.thereformat.com/images/js4560_450.png'
        },
        {
          title: 'JSON',
          logo: '//www.unixstickers.com/image/cache/data/stickers/json/json_bumper.sh-600x600.png'
        },
        {
          title: 'CSS3',
          logo: '//demo.thewpdev.com/pump/wp-content/uploads/2014/03/css3-logo.png'
        },
        {
          title: 'jQuery',
          logo: '//upload.wikimedia.org/wikipedia/en/thumb/9/9e/JQuery_logo.svg/640px-JQuery_logo.svg.png'
        },
        {
          title: 'SFDC',
          logo: '//upload.wikimedia.org/wikipedia/en/3/34/SFDC_logo.png'
        },
        {
          title: 'QAD',
          logo: '//bsdvn.com/wp-content/uploads/2013/08/QAD-Logo.png'
        },
        {
          title: 'SQL Server',
          logo: '//upload.wikimedia.org/wikipedia/he/3/39/Microsoft_SQL_server_logo.png'
        },
        {
          title: 'Linux',
          logo: '//upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/2000px-Tux.svg.png'
        },
        {

        {
          title: 'Windows',

        },
        {
          title: 'XCode',
          logo: '//upload.wikimedia.org/wikipedia/en/0/0c/Xcode_icon.png'

        {
          title: 'XML',

        {

        {
